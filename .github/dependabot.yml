version: 2
updates:
    # NPM dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: Europe/Amsterdam
    open-pull-requests-limit: 10
    # Group updates
    groups:
      # Group patch updates together
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group minor updates together
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      # Major updates will be created individually by default

    # Enable version updates for all severity levels
    allow:
      - dependency-type: "all"
    # Labels for PRs
    labels:
      - "dependencies"
      - "npm"

    # Commit message configuration
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: Europe/Amsterdam
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"

  # Docker dependencies
  - package-ecosystem: "docker"
    directories:
      - /**/*
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: Europe/Amsterdam
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build"

  # Docker dependencies
  - package-ecosystem: "docker-compose"
    directories:
      - /**/*
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: Europe/Amsterdam
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "build"
